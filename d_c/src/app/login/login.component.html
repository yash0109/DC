<!--Template Driven Forms is used to enter user credentials-->
<!--Bootstrap classes are used to style this page with some inline css properties-->
<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>

            <!-- form card login -->
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body">
                    <form class="form" #userForm="ngForm">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" #name="ngModel" [class.is-invalid]="name.invalid && name.touched" 
                            class="form-control" [(ngModel)]="loginUserData.email" name="email" required>
                            <small class="text-danger" [class.d-none]="name.valid || name.untouched">Username is Required</small>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" #password="ngModel"  [class.is-invalid]="password.invalid && password.touched" 
                            class="form-control" [(ngModel)]="loginUserData.password" name="password" required>
                            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is Required</small>

                        </div>
                        <button [disabled]="userForm.form.invalid" type="button" (click)="loginUser()" 
                        class="btn btn-success float-right">Login</button>
                    </form>
                </div>
                <!--/card-block-->
            </div>
            <!-- /form card login -->

        </div>
    </div>
</div>
